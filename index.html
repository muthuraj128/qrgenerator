<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

  <style>
    :root {
      --bg: #10223a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.18);
      --primary: #f9b233;
      --success: #ffffff;
      --text: #ffffff;
      --muted: #bfcad9;
      --logo: #f9b233;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Segoe UI', Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px 28px 28px 28px;
      box-shadow: 0 20px 50px rgba(16,34,58,0.7);
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 1px;
      color: var(--text);
    }

    .title .accent {
      color: var(--primary);
      font-family: inherit;
      font-weight: 700;
    }

    .subtitle {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 22px;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: var(--muted); }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: #10223a;
      box-shadow: 0 2px 8px rgba(249,178,51,0.15);
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #e09c1b;
    }

    .qr-section {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px dashed var(--border);
      text-align: center;
    }

    #qr {
      margin-bottom: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-secondary {
      flex: 1;
      background: var(--primary);
      color: #10223a;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(249,178,51,0.10);
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background: #e09c1b;
    }

    .btn-success {
      flex: 1;
      background: var(--success);
      color: #10223a;
      font-weight: 600;
      border: 1px solid var(--primary);
      box-shadow: 0 2px 8px rgba(249,178,51,0.10);
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: #f9b233;
      color: #10223a;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }

    .customize-section {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px dashed var(--border);
    }

    .customize-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .control-group {
      margin-bottom: 12px;
      text-align: left;
    }

    .control-group label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .control-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select, input[type="color"], input[type="range"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 13px;
    }

    select option {
      background: var(--bg);
      color: var(--text);
      padding: 4px 8px;
    }

    input[type="color"] {
      width: 40px;
      height: 32px;
      padding: 2px;
      cursor: pointer;
    }

    input[type="range"] {
      flex: 1;
    }

    .size-display {
      font-size: 12px;
      color: var(--muted);
      min-width: 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="logo-arise.png" alt="Arise Logo" style="height:64px;margin-bottom:18px;" />
    <div class="title"><span class="accent">A</span>RISE QR Generator</div>
    <div class="subtitle">"Where the growth begins"</div>

    <input id="input" placeholder="Type text or paste link" />
    <button class="btn-primary" onclick="generateQR()">Generate QR</button>

    <div class="customize-section">
      <div class="customize-title">Customize QR Code</div>
      
      <div class="control-group">
        <label>Dot Style</label>
        <select id="dotStyle">
          <option value="rounded">Rounded</option>
          <option value="square">Square</option>
          <option value="dots">Dots</option>
          <option value="classy">Classy</option>
          <option value="classy-rounded">Classy Rounded</option>
        </select>
      </div>

      <div class="control-group">
        <label>Corner Style</label>
        <select id="cornerStyle">
          <option value="square">Square</option>
          <option value="extra-rounded">Extra Rounded</option>
          <option value="dot">Dot</option>
        </select>
      </div>

      <div class="control-group">
        <label>Colors</label>
        <div class="control-row">
          <input type="color" id="foregroundColor" value="#000000" title="Foreground">
          <input type="color" id="backgroundColor" value="#ffffff" title="Background">
        </div>
      </div>

      <div class="control-group">
        <label>Size</label>
        <div class="control-row">
          <input type="range" id="qrSize" min="150" max="300" value="220">
          <span class="size-display" id="sizeDisplay">220px</span>
        </div>
      </div>
    </div>

    <div class="qr-section" id="qrSection" style="display:none;">
      <div id="qr"></div>

      <div class="actions">
        <button class="btn-secondary" onclick="downloadQR()">Download</button>
        <button class="btn-success" onclick="shareQR()">Share</button>
      </div>

      <div class="hint">Scan using phone camera</div>
    </div>
  </div>

<script>
  let qr = new QRCodeStyling({
    width: 220,
    height: 220,
    type: "svg",
    dotsOptions: { color: "#000", type: "rounded" },
    backgroundOptions: { color: "#ffffff" },
    cornersSquareOptions: { type: "square" }
  });

  // Update size display
  document.getElementById('qrSize').addEventListener('input', function() {
    document.getElementById('sizeDisplay').textContent = this.value + 'px';
  });

  function generateQR() {
    const value = document.getElementById("input").value.trim();
    if (!value) return alert("Enter something");

    // Get basic customization values
    const dotStyle = document.getElementById('dotStyle').value;
    const cornerStyle = document.getElementById('cornerStyle').value;
    const foregroundColor = document.getElementById('foregroundColor').value;
    const backgroundColor = document.getElementById('backgroundColor').value;
    const size = parseInt(document.getElementById('qrSize').value);

    // Update QR code with simple settings
    qr.update({
      data: value,
      width: size,
      height: size,
      dotsOptions: {
        color: foregroundColor,
        type: dotStyle
      },
      backgroundOptions: {
        color: backgroundColor
      },
      cornersSquareOptions: {
        type: cornerStyle
      },
      cornersDotOptions: {
        type: cornerStyle
      }
    });
    
    document.getElementById("qr").innerHTML = "";
    qr.append(document.getElementById("qr"));
    document.getElementById("qrSection").style.display = "block";
  }


  function downloadQR() {
    const svg = document.querySelector("#qr svg");
    const img = new Image();
    const svgData = new XMLSerializer().serializeToString(svg);
    const svgBlob = new Blob([svgData], { type: "image/svg+xml" });
    const url = URL.createObjectURL(svgBlob);
    img.src = url;
    img.onload = function() {
      const canvas = document.createElement("canvas");
      canvas.width = svg.width.baseVal.value || 220;
      canvas.height = svg.height.baseVal.value || 220;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      URL.revokeObjectURL(url);
      canvas.toBlob(function(pngBlob) {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(pngBlob);
        a.download = "qr.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }, "image/png");
    };
  }

  async function shareQR() {
    const svg = document.querySelector("#qr svg");
    // Convert SVG to PNG using canvas
    const img = new Image();
    const svgData = new XMLSerializer().serializeToString(svg);
    const svgBlob = new Blob([svgData], { type: "image/svg+xml" });
    const url = URL.createObjectURL(svgBlob);
    img.src = url;
    await new Promise(resolve => { img.onload = resolve; });
    const canvas = document.createElement("canvas");
    canvas.width = svg.width.baseVal.value || 220;
    canvas.height = svg.height.baseVal.value || 220;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0);
    URL.revokeObjectURL(url);
    // Convert canvas to PNG blob
    canvas.toBlob(async function(pngBlob) {
      const pngFile = new File([pngBlob], "qr.png", { type: "image/png" });
      if (navigator.canShare && navigator.canShare({ files: [pngFile] }) && navigator.share) {
        try {
          await navigator.share({
            files: [pngFile],
            title: "QR Code",
            text: "Scan this QR"
          });
          return;
        } catch (e) {
          // If user cancels or error, fallback
        }
      }
      // If sharing is not supported, offer download
      const a = document.createElement("a");
      a.href = URL.createObjectURL(pngBlob);
      a.download = "qr.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      alert("Sharing not supported. QR code downloaded instead.");
    }, "image/png");
  }
</script>

</body>
</html>
